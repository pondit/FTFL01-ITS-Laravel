<html>
    <head>
        <title>FTFL Online registration System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>

            <h4>Create Your Account</h4>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <input type='text' name="firstNameText" placeholder="First name"/><input type='text' name="lastNameText" placeholder="Last name"/><br/>

                    <input type='text' name="emailText" placeholder="Your E-mail"/><br/>
                    <input type='password' name="pwd" placeholder="New Password"/><br/>
                    <input type='password' name="confirmPwd" placeholder="Confirm Pasword"/><br/>
                    <p>Birthday</p>
                    <select>
                        <option value="Month">Month</option>
                        <option value="january">January</option>
                        <option value="january">February</option>
                    </select>
                    <select>
                        <option value="Day">Day</option>
                        <option value="firstDay">1</option>
                        <option value="secondDay">2</option>
                    </select>
                    <select>
                        <option value="Year">Year</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                    </select><br/>
                    <input type="radio" name="sex" value="male">Male
                    <input type="radio" name="sex" value="female">Female<br/>
                    <input type="checkbox" name="statement" value="termsCondition">I have read the terms & conditions.<br/>
                    <textarea rows="3" cols="40">
                     Please write something about like your hobbies,your birthplace, your parents.
                    </textarea><br/>

                    <input type="submit" value="Register">
                </fieldset>
            </form>
        </div>
    </body>
</html>
